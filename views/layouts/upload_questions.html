<!DOCTYPE html>
<html>
<head>
	<title>OSSM</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/upload_question.css">
</head>
<body>

	<div class="topnav">

  		<a href="/dashboard" class="left">Home</a>
  		<a href="/notes" class="left">Notes </a>
  		<a href="/exam" class="left active">Tests</a>
  		<a href="/stats" class="left">View performances</a>

  		<a href="/login/logout" class="logout">Logout</a>

	</div>
	<form>
		
		<% for(var i=0;i<noqs;i++){ %>
		<div class="form-group" method="POST" action="/exam/upload">
			<label for="Question">Enter Question <%= i %></label>
			<textarea name="question" class="form-control" id="question<%= i %>" placeholder="Enter Question"></textarea>
		</div>
		<div class="form-group">
			<label for="option1<%= i %>">Option 1</label>
			<input type="text" class="form-control" id="option1<%= i %>" placeholder="Enter Option 1">
		</div>
		<div class="form-group">
			<label for="option2<%= i %>">Option 2</label>
			<input type="text" class="form-control" id="option2<%= i %>" placeholder="Enter Option 2">
		</div>
		<div class="form-group">
			<label for="option3<%= i %>">Option 3</label>
			<input type="text" class="form-control" id="option3<%= i %>" placeholder="Enter Option 3">
		</div>
		<div class="form-group">
			<label for="option4<%= i %>">Option 4</label>
			<input type="text" class="form-control" id="option4<%= i %>" placeholder="Enter Option 4">
		</div>
		<div class="form-group">
			<label for="correct<%= i %>">Correct Answer</label>
			<input type="text" class="form-control" id="correct<%= i %>" placeholder="Enter Correct Answer">
		</div>
		<div class="form-group">
			<label for="solution<%= i %>">Solution</label>
			<textarea name="solution" class="form-control" id="solution<%= i %>" placeholder="Enter Solution"></textarea>
		</div>
		<% } %>

		<a href=""><input type="button" name="submit" class="btn btn-primary" value="Submit" id="submitButton"></a>
	</form>

</body>
</html>
